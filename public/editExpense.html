        <h1>EDIT EXPENSE</h1>
        <form id="editExpenseForm" class="ui form">

            <input
              id="description"
              required
              type="text"
              name="email"
              placeholder="Description"
            />
          </div>

              id="cost"
              required
              type="number"

              required
              type="date"
              name="password"
              placeholder="Spent At"
            />
          </div>
          <button class="ui button teal fluid" type="submit">Submit</button>
        </form>
      </div>
