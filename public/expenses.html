  <body>
    <div class="add flex"><i class="big plus icon"></i></div>
    <div class="container">
      <div class="menu">
          <div class="left flex"><h1>EXPENSIFY</h1></div>
          <div class="right flex"><h1 class="userName">NAME</h1></div>
      </div>
      <div class="filterExpense flex">
        <input class="i1" type="date" name="" id="">
       <input class="i2" type="date" name="" id="">
      <h2 class="filterButton flex" >SHOW EXPENSES</h2>
      </div>
      <div class="expenseTotal flex">
          <h1 class="totalCost">0 RS</h1>
      </div>
      <div class="expenses flex">
          
      </div>
    </div>

    <div class="ui modal mini m1Form">
      <div class="header formHeader" style="text-align:center;">
        ADD EXPENSE
      </div>
      <div class="content">
        <div class="ui segment">
          <form id="addExpenseForm" class="ui form registeration">
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="text"
                  class="formInput"
                  id="description"
                  name="fullName"
                  placeholder="Add Description"
                  required
                />
                <i class="user icon formIcon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="number"
                  class="formInput"
                  id="cost"
                  name="Email"
                  placeholder="Cost"
                  required
                />
                <i class="mail icon formIcon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="date"
                  class="formInput"
                  id="spentAt"
                  name="Contact"
                  placeholder="Spent At"
                  required
                />
                <i class="mobile alternate icon formIcon"></i>
              </div>
            </div>
            <button id="m1FormBtn" class="fluid ui button formBtn">
              S U B M I T
            </button>
          </form>
        </div>
      </div>
    </div>
