  <body>
    <div class="container">
      <div class="left flex">
        <div class="signup signupBtn">Sign Up</div>
        <div class="googleLogin signupBtn">Google Sign In</div>
      </div>
      <div class="right flex">
        <h1>EXPENSIFY</h1>
        <form id="loginForm" class="ui form">
          <div class="field">
            <label>Email</label>
            <input
              id="loginEmail"
              required
              type="text"
              name="email"
              placeholder="Email"
            />
          </div>
          <div class="field">
            <label>Password</label>
            <input
              id="loginPassword"
              required
              type="password"
              name="password"
              placeholder="Password"
            />
          </div>
          <button class="ui button teal fluid" type="submit">Submit</button>
        </form>
      </div>
    </div>

    <div class="ui modal mini m1Form">
      <div class="header formHeader" style="text-align:center;">
        SIGN UP
      </div>
      <div class="content">
        <div class="ui segment">
          <form id="signupForm" class="ui form registeration">
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="text"
                  class="formInput"
                  id="fullName"
                  name="fullName"
                  placeholder="Full Name"
                  required
                />
                <i class="user icon formIcon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="email"
                  class="formInput"
                  id="email"
                  name="Email"
                  placeholder="Email"
                  required
                />
                <i class="mail icon formIcon"></i>
              </div>
            </div>
            <div class="field">
              <div class="ui left icon input">
                <input
                  type="password"
                  class="formInput"
                  id="password"
                  name="password"
                  placeholder="Password"
                  required
                />
                <i class="mobile alternate icon formIcon"></i>
              </div>
            </div>
            <p class="error"></p>
            <button id="m1FormBtn" class="fluid ui button formBtn">
              S U B M I T
            </button>
          </form>
        </div>
      </div>
    </div>
